<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>

    <form id="loginForm">
        <input type="email" class="form-control mb-2" placeholder="Correo" name="email" required>
        <input type="password" class="form-control mb-2" placeholder="Contraseña" name="password" required>
        <button class="btn btn-success w-100">Entrar</button>
    </form>

    <div id="response" class="mt-3"></div>
    <a href="index.html" class="btn btn-secondary w-100 mt-3">Volver al inicio</a>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(e.target));

    const res = await fetch("/api/sessions/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const json = await res.json();

    if (json.status === "success") {
        localStorage.setItem("token", json.payload.token);
        document.getElementById("response").innerHTML =
            `<div class="alert alert-success">Login exitoso, redirigiendo...</div>`;
        setTimeout(() => window.location.href = "users.html", 1000);
    } else {
        document.getElementById("response").innerHTML =
            `<div class="alert alert-danger">${json.message}</div>`;
    }
});
</script>

</body>
</html>
