<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>

    <form id="registerForm">
        <input type="text" class="form-control mb-2" placeholder="Nombre" name="first_name" required>
        <input type="text" class="form-control mb-2" placeholder="Apellido" name="last_name" required>
        <input type="email" class="form-control mb-2" placeholder="Correo" name="email" required>
        <input type="number" class="form-control mb-2" placeholder="Edad" name="age">
        <input type="password" class="form-control mb-2" placeholder="ContraseÃ±a" name="password" required>

        <button class="btn btn-primary w-100">Registrarse</button>
    </form>

    <div id="response" class="mt-3"></div>

    <a href="index.html" class="btn btn-secondary w-100 mt-3">Volver al inicio</a>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const data = Object.fromEntries(new FormData(e.target));

    const res = await fetch("/api/sessions/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const json = await res.json();
    document.getElementById("response").innerHTML =
        `<div class="alert alert-${json.status === 'success' ? 'success' : 'danger'}">${json.message || 'Registrado correctamente'}</div>`;
});
</script>
</body>
</html>
